[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "seekwellpandas"
dynamic = ["version"]
authors = [
    {name = "Essi Parent", email = "9ivko1ozf@relay.firefox.com"},
]
description = "SQL queries on Pandas data frames"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.0.0",
    "pandas-flavor>=0.3.0"
]

[project.optional-dependencies]
dev = ["bump-my-version", "marimo", "uv"]

[tool.setuptools_scm]
write_to = "src/seekwellpandas/_version.py"

[tool.setuptools.packages.find]
where = ["src"]
include = ["seekwellpandas*"]
namespaces = false

[project.urls]
"Homepage" = "https://github.com/essicolo/seekwellpandas"
"Bug Tracker" = "https://github.com/essicolo/seekwellpandas/issues"

[tool.setuptools.dynamic]
version = {attr = "seekwellpandas.__version__"}

[tool.bump-my-version]
current_version = "0.2"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version: {current_version} â†’ {new_version}"
tag_message = "{new_version}"
tag = true
sign_tags = false

[[tool.bump-my-version.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bump-my-version.files]]
filename = "seekwellpandas/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

